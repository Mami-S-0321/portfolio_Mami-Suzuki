<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Portfolio_S.M_Contact</title>
	<meta name="Contact" content="">
	<!--ファビコン-->
	<link rel="icon" type="image/png" href="../images/iconひまわり.jpg">
	<!--オリジナルCSS-->
	<link rel="stylesheet" href="../css/contact.css">
</head>

<body>
	<div class="form-container">
    <h1>お問い合わせ</h1>
    <form action="#" method="post">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>

      <label for="message">メッセージ</label>
      <textarea id="message" name="message" placeholder="メッセージを入力してください" rows="5" required></textarea>

      <button type="submit">送信</button>
    </form>
  </div>

</body>

</html>
